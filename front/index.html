<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>EExample App</title>
  <link href="index.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

  <body>
  <div class="logout">
    <a href="./register"><button>  <ion-icon name="walk"></ion-icon></button></a>
  </div>
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col col-md-8 createItemContainer">
        <h3>Create new todo item</h3><br />
        <input placeholder="Create item" id="newItem" />
        <button class="createItem" onclick="createItem()">Create</button>
      </div>
      <div class="col col-md-8 createItemContainer">
        <h3>To Do List</h3><br />
        <div class="card" style="width:100%">
          <ul class="list-group" id="list">

          </ul>
        </div>
      </div>

    </div>

  </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/ionicons@4.5.9-1/dist/ionicons.js"></script>
  <script src="https://unpkg.com/parse@2.4.0/dist/parse.js"></script>
  <script src="./js/toDoList.js"></script>

</html>
